<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Refresh Books</title>
  <link rel="stylesheet" href="order-list.css">
  <script type="module" src="order-list"></script>
</head>
<body>
  <header></header>

  <div class="container">
    <div class="intro">
      <p id="user-greeting">안녕하세요 elice님</p>
    </div>

    <!-- 구분선 -->
    <hr class="line"/>

    <div class="main-contents">
      <!-- 내비게이션 -->
      <ul class="mypage-category nav flex-column">
        <li class="mypage__category nav-item">
          <a class="mypage__category__a" href="#">회원정보수정</a>
        </li>
        <li class="mypage__category nav-item">
          <a class="mypage__category__a clicked" href="#">주문조회</a>

      </ul>

      <!-- 콘텐츠 영역 -->
      <div class="content-area">
        <p>주문 내역</p>
        <div class = "content"> 
          <div class="item">
            <div class="item-img">
              <img src="../public/images/sample_image.jpg">

            <div class="item-info">
              <p class="item-name"> 혼자 공부하는 얄팍한 코딩지식</p>
              <p class="item-detail"> 한빛 출판사 | 고현민 | 2022</p>

            </div>
            <div class="order-detail">
              <span>배송 준비 중</span>
              <button class="red">주문 상세</button>
            </div>
          </div>
        </div>
      </div>

    </div>
